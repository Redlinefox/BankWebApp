<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Account Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav>
		<h1 class="header" >New Account</h1>
	</nav>
<div class="hero-container">
	<form action="controllerServlet" method="POST">
		<label id="accountType">Checking</label>
		<input type="radio" name="accountType" value="Checking" checked>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<label id="accountType">Saving</label>
		<input type="radio" name="accountType" value="Saving">
		<br>
		<label id="amount">Starting Amount: </label>
		<input type="number" name="startAmount" min="0.00" value ="0.00" step="0.01">
		<br>
		<input type="hidden" name="action" value="newAccount">
		<input type="submit" value="Confirm">
	</form>
	<button type="button" name="back" onclick="history.back()">Back</button>
</div>
</body>
</html>
